<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="keyboard-script.js"></script>
    <link rel="stylesheet" href="keyboard-style.css">
    <title>Keyboard (Monkey Type)</title>
</head>
<body>
    <section>
        <input type="text" name="" id="">
        <div class="container_kb">
            <div class="alert-capslock" id="capsLock">
                <ion-icon name="lock-closed"></ion-icon>
            </div>
            <div class="line-keys">
                <div class="keycaps other-keys">tab</div>
                <div class="keycaps letter-keys">q</div>
                <div class="keycaps letter-keys">w</div>
                <div class="keycaps letter-keys">e</div>
                <div class="keycaps letter-keys">r</div>
                <div class="keycaps letter-keys">t</div>
                <div class="keycaps letter-keys">y</div>
                <div class="keycaps letter-keys">u</div>
                <div class="keycaps letter-keys">i</div>
                <div class="keycaps letter-keys">o</div>
                <div class="keycaps letter-keys">p</div>
                <div class="keycaps letter-keys">´</div>
                <div class="keycaps letter-keys">[</div>
                <div class="keycaps letter-keys">]</div>
            </div>

            <div class="line-keys">
                <div class="keycaps other-keys">caps lock</div>
                <div class="keycaps letter-keys">a</div>
                <div class="keycaps letter-keys">s</div>
                <div class="keycaps letter-keys">d</div>
                <div class="keycaps letter-keys">f</div>
                <div class="keycaps letter-keys">g</div>
                <div class="keycaps letter-keys">h</div>
                <div class="keycaps letter-keys">j</div>
                <div class="keycaps letter-keys">k</div>
                <div class="keycaps letter-keys">l</div>
                <div class="keycaps letter-keys">ç</div>
                <div class="keycaps letter-keys">~</div>
                <div class="keycaps other-keys">backspace</div>    
            </div>
            
            <div class="line-keys">
                <div class="keycaps other-keys">shift</div>
                <div class="keycaps letter-keys">\</div>
                <div class="keycaps letter-keys">z</div>
                <div class="keycaps letter-keys">x</div>
                <div class="keycaps letter-keys">c</div>
                <div class="keycaps letter-keys">v</div>
                <div class="keycaps letter-keys">b</div>
                <div class="keycaps letter-keys">n</div>
                <div class="keycaps letter-keys">m</div>
                <div class="keycaps letter-keys">,</div>
                <div class="keycaps letter-keys">.</div>
                <div class="keycaps letter-keys">;</div>
                <div class="keycaps other-keys">enter</div>
            </div>

            <div class="line-keys">
                <div class="keycaps other-keys">Lctrl</div>
                <div class="keycaps other-keys">alt</div>
                <div class="keycaps space-key">space bar</div>
                <div class="keycaps other-keys">alt gr</div>
                <div class="keycaps other-keys">ctrl</div>
                <div class="keycaps other-keys">shift</div>
            </div>      
        </div>
    </section>
    <p>Experimente pressionar qualquer tecla e uma 
        mensagem mostrará o código da tecla pressionada.</p>
        

</body>
</html>
